  db:
    image: mysql:8.0
    container_name: db
    environment:
      - MYSQL_DATABASE=ojs
      - MYSQL_USER=ojsuser
      - MYSQL_PASSWORD=ojspass
      - MYSQL_ROOT_PASSWORD=rootpass
    volumes:
      - ./volumes/db:/var/lib/mysql
      - ./volumes/dump:/docker-entrypoint-initdb.d
    networks:
      - ojs-network
  
  duckdns:
    image: duckdns-img
    build: 
      context: .
      dockerfile: duckdns.Dockerfile
    container_name: duckdns
    networks:
      - ojs-network

networks:
  ojs-network:
