version: '3.8'

services:
  ojs:
    image: ojs-img
    build: 
      context: .
      dockerfile: ojs.Dockerfile
    container_name: ojs
    ports:
      - 8000:80
    volumes:
      - /etc/localtime:/etc/localtime
      - ./volumes/public:/var/www/html/public
      - ./volumes/uploads:/var/www/files
    environment:
      - DB_HOST=db
      - DB_NAME=ojs
      - DB_USER=ojsuser
      - DB_PASS=ojspass
    depends_on:
      - db
    networks:
      - ojs-network

  # nginx:
